<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zodiac Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zodiac Message</h1>
        <form>
            <label for="zodiacSign">Enter your zodiac sign:</label>
            <input type="text" id="zodiacSign" placeholder="e.g., Aries">
            <button type="button" onclick="getZodiacMessage()">Get Message</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        function getZodiacMessage() {
            const zodiacSign = document.getElementById("zodiacSign").value;

            fetch(`/zodiac-message/${zodiacSign}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(message => {
                document.getElementById("message").innerText = message;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("message").innerText = 'An error occurred. Please try again.';
            });
        }
    </script>
</body>
</html>
